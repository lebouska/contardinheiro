    <h1>Quantos reais eu tenho?</h1>
    <div>Conte quantos reais e responda o valor.</div>
    <div id="main">
        <div id="img"></div>
        <form>
            <input type="number" id="reais" min="0" placeholder="0">
            <div class="option">reais e </div>
            <input type="number" id="centavos" min="0" placeholder="0">

    </div>
